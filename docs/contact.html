<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Contact me</title>

    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">

<body>
    <div class="body-flex-box space-from-top">
        <!-- Header block  -->
        <nav class="header-block bk-color-light">
            <ul class="bk-color-light">
                <li class="active">
                    <a href="./index.html">ABOUT ME</a>
                </li>
                <li><a href="./portfolio.html">PORTFOLIO</a></li>
                <li><a href="./contact.html">CONTACT ME</a></li>
            </ul>
        </nav>

        <!-- Main block  -->
        <main class="grid-block bk-color-dark ">
            <div class="grid-container space-to-footer">
                <!-- grid item child No1 -->
                <div class="grid-item">
                    <img class="grid-img" src="https://www.dmv.ca.gov/portal/wp-content/themes/dmv/dist/images/illustrations/device_task_2.svg" alt="contact us">
                </div>

                <!-- grid item child No2 -->
                <div class="grid-item">
                    <div>
                        <img src="icon/facebook-24.png" alt="facebook icon" class="image-icon">
                        <img src="icon/linkedin-24.png" alt="linkedin icon" class="image-icon">
                        <img src="icon/twitter-24.png" alt="twitter icon" class="image-icon">
                    </div>
                    <div><span style="background-color: rgb(223, 179, 120);">Call +46 723 97 00 56</span></div>
                    <div><span style="background-color: rgb(223, 179, 120);">Email palmlearnli@gmail.com</span></div>
                    <!-- </div> -->
                </div>

                <!-- grid item child No3 -->
                <div class="grid-item">
                    <h2>CONTACT US</h2>
                </div>

                <!-- grid item child No4-No12 : Form -->
                <form class="flex-box-form">
                    <div>
                        <label for="fullName">Name: </label>
                        <input id="fullName" type="text">
                    </div>
                    <div>
                        <label for="email">Eongmail: </label>
                        <input id="email" type="email" id="email">
                    </div>
                    <div>
                        <label for="from">From:</label>
                        <input id="from" type="date">
                    </div>
                    <div>
                        <label for="to">To:</label>
                        <input id="to" type="date">
                    </div>
                    <div class="flex-textarea">
                        <label for="info">Additional info:</label>
                        <textarea id="info" cols="20" rows="5"></textarea>
                    </div>
                    <div>
                        <input id="submit" type="submit" value="Send" />
                    </div>
                </form>
            </div>
        </main>

        <!--  footer block -->
        <div class="footer">
            <div class="footer-left">Â©2023 Li Li. All Rights Reserved.</div>
            <div class="footer-right">
                <div class="tele-and-email">
                    <div class="tele-block">
                        <div class="img-block">
                            <img src="icon/tel-32.png" alt="telephone icon" class="image-icon">
                        </div>
                        <div class="tele-detail">
                            <div class="detail-head">Call</div>
                            <div class="detail-detail">076 033 56 96</div>
                        </div>
                    </div>
                    <div class="email-block">
                        <div class="img-block">
                            <img src="icon/mail-32.png" alt="mail icon" class="image-icon">
                        </div>
                        <div class="email-detail">
                            <div class="detail-head">Email</div>
                            <div class="detail-detail">palmlearnli@gmail.com</div>
                        </div>
                    </div>
                </div>
                <div class="social-contact">
                    <div class="social-block">
                        <div class="social-img-block">
                            <img src="icon/add-new-32.png" class="image-icon">
                        </div>
                        <div class="social-detail">
                            <div class="detail-head">Contact me</div>
                            <a target="_blank" href="https://www.facebook.com/ami.li.9843">
                                <img src="icon/facebook-24.png" alt="facebook icon" class="image-icon">
                            </a>
                            <a target="_blank" href="https://www.linkedin.com/in/li-li-46568a7b/">
                                <img src="icon/linkedin-24.png" alt="linkedin icon" class="image-icon">
                            </a>
                            <a target="_blank" href="https://twitter.com/Ami49105913">
                                <img src="icon/twitter-24.png" alt="twitter icon" class="image-icon">
                            </a>
                        </div>
                    </div>
                </div>

            </div>

        </div>
